{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h1>{{heading}}</h1>

    <ul>
        {% for entry in entries %}
            <!-- to pass argument to link just write it after -->
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li> 
        {% endfor %}
    </ul>

{% endblock %}
